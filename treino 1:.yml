treino 1:
  - alongamento e aquecimento antes de cada exercicios
  - 1 a 2 minutos de intervalo entre as series
  - for diminuindo o numero de repeticoes vai aumento a carga
  perna:
    - cadeira extensora:
      aquecimento com pouco peso, 12, 10, 8
    - leg press:
      aquecimento com pouco peso, 12, 10, 8
    - cadeira flexora / ou flexora deitada:
      aquecimento com pouco peso, 12, 10, 8, 6
    - panturilha na maquina que tiver na tua academia:
      aquecimento com pouco peso, 12, 10, 8, 6
  ombro:
    - alongamento e aquecimento antes de cada exercicios
    - elevação lateral com halteres:
      aquecimento com pouco peso, 12, 10, 8
    - desenvolvimento de ombro sentado:
      aquecimento com pouco peso, 12, 10, 8
    - remada alta no cross ou com barra:
      aquecimento com pouco peso, 12, 10, 8
  lombar:
    - prancha isométrica:
      comecar com 15 segundos, depois 20, depois 35, depois 40
